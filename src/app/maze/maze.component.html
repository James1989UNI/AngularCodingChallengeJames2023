<div style="text-align: center;">
  <div class="maze-form">
    
    <button type="button" (click)="drawMaze()" [disabled]="busy">
      New Maze
    </button>
    <button type="button" (click)="drawSolution()">Solution</button>
    <button
      type="button"
      (click)="test()"
      *ngIf="showTestButton"
      [disabled]="busy"
    >
      Test
    </button>
  </div>
  <section>
    <canvas id="maze"></canvas>
  </section>
  <section>
    <div class="arrows">
      <div><span (click)="move('Up')" title="move up">⬆️</span></div>
      <div>
        <span (click)="move('Left')" title="move left">⬅️</span>
        <span (click)="undo()" title="undo 5 steps">⏪</span>
        <span (click)="move('Right')" title="move right">➡️</span>
      </div>
      <div><span (click)="move('Down')" title="move down">⬇️</span></div>
    </div>
  </section>
</div>
